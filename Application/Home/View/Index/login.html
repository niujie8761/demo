<script>
    $(function(){
        $('#login_submit').click(function(){
            var name = $('#u_name').val();
            var pass = $('#u_pass').val();
            var identify = $('#u_identify').val();
            var url = '/checklogin';
            $.post('/checklogin',{username:name,password:pass,identify:identify},function(data){
                if(data['status']==1){
                    window.location.href='/index';
                }else if(data['status'] == 2) {
                    alert('验证码出错');
                    $("#verifyImg").trigger('click');
                }
                else{
                    alert('用户登录失败，请重新再试');
                }
            },'json');
        });

        $('#verifyImg').click(function() {
            var verifyUrl = "<?php echo U('Home/Index/getVerifyCode') ?>";
            var time = new Date().getTime();
            $(this).attr('src', verifyUrl+'/'+time);
        });
    });
